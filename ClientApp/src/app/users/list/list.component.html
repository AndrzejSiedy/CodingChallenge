<mat-card>

    <div style="display:flex;flex-direction:row;">
        <div style="flex-grow: 1">
            <mat-form-field style="width: 100%;">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
        </div>
        <div style="flex-grow: 1">
            <button mat-fab class="fab-right" routerLink="/user/create">
                <mat-icon>
                    <i class="material-icons">add</i>
                </mat-icon>
            </button>
        </div>
    </div>

     <mat-card-content>
         <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

             <ng-container matColumnDef="id">
                 <th mat-header-cell mat-sort-header *matHeaderCellDef> No. </th>
                 <td mat-cell *matCellDef="let element" (click)="onCellClick(element)"> {{element.id}} </td>
             </ng-container>

             <ng-container matColumnDef="img">
                 <th mat-header-cell mat-sort-header *matHeaderCellDef></th>
                 <td mat-cell *matCellDef="let element" (click)="onCellClick(element)">
                     <div mat-card-avatar class="example-header-image">
                         <img src= "{{element.picture.thumbnail}}"/>
                     </div>
                 </td>

             </ng-container>

             <ng-container matColumnDef="name">
                 <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
                 <td mat-cell *matCellDef="let element" (click)="onCellClick(element)"> {{element.name.first}} {{element.name.last}} </td>
             </ng-container>

             <ng-container matColumnDef="dob">
                 <th mat-header-cell mat-sort-header *matHeaderCellDef> Date of birth </th>
                 <td mat-cell *matCellDef="let element" (click)="onCellClick(element)"> {{element.dob.date | date:'dd/MM/yyyy'}} </td>
             </ng-container>

             <ng-container matColumnDef="utils">
                 <th mat-header-cell mat-sort-header *matHeaderCellDef></th>
                 <td mat-cell *matCellDef="let element">
                     <button mat-mini-fab class="fab-right" (click)="onDelete(element)">
                         <mat-icon>
                             <i class="material-icons">close</i>
                         </mat-icon>
                     </button>
                 </td>
             </ng-container>

             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
             <tr mat-row *matRowDef="let row; columns: displayedColumns;">
             </tr>
         </table>
     </mat-card-content>
    <mat-paginator [length]="data?.total"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 15]">
    </mat-paginator>
</mat-card>
